<div *ngIf="itemsInCart.length" class="cart-container">
    <div class="cart-panel">
        <div class="cart-item" *ngFor="let item of itemsInCart">
            <img [src]="item.url" alt="img">
            <div class="cart-item-details">
                <div class="item-name"> {{item.name}} </div>
                <div class="item-price"> {{item.price | currency:'USD'}} </div>
                <div class="amount">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" [(ngModel)]="item.amount"
                        (ngModelChange)="amountChange(item.amount, item.id)">
                </div>
            </div>
        </div>
        <div class="total">Total: {{total | currency:'USD'}}</div>
    </div>
    <div class="form-margin">
        <form #myForm="ngForm" class="number-input">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" [(ngModel)]="user.address" required>
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="text" id="creditCardNumber" name="card" [(ngModel)]="user.creditCardNumber" required>
            <span class="commitment">We'll never share your payment details with anyone else.</span>
            <button class="button-primary" [disabled]="!myForm.valid" (click)="onSubmit()">Submit</button>
        </form>
    </div>
</div>

<div *ngIf="!itemsInCart.length" class="empty-cart-message">
    <div>
        No item in Cart
    </div>
    <a class="back-link" href="/list">&larr; Go to product list</a>
</div>
